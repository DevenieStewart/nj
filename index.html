<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="menu">
            <p><b> Calculator</b></p>
        </div>
        <div id="panel">
            <input id="panel-input" type="text" readonly />
        </div>
        <div id="keyboard">
            <!-- Numbers -->
            <button onclick="btnNbrClicked(event)" class="my-btn">7</button>
            <button onclick="btnNbrClicked(event)" class="my-btn">8</button>
            <button onclick="btnNbrClicked(event)" class="my-btn">9</button>
            <button onclick="btnOpClicked(event)" class="my-btn">+</button>

            <button onclick="btnNbrClicked(event)" class="my-btn">4</button>
            <button onclick="btnNbrClicked(event)" class="my-btn">5</button>
            <button onclick="btnNbrClicked(event)" class="my-btn">6</button>
            <button onclick="btnOpClicked(event)" class="my-btn">-</button>

            <button onclick="btnNbrClicked(event)" class="my-btn">1</button>
            <button onclick="btnNbrClicked(event)" class="my-btn">2</button>
            <button onclick="btnNbrClicked(event)" class="my-btn">3</button>
            <button onclick="btnOpClicked(event)" class="my-btn">*</button>

            <button onclick="btnNbrClicked(event)" class="my-btn">0</button>
            <button onclick="btnOpClicked(event)" class="my-btn">.</button>
            <button onclick="btnPercentClicked(event)" class="my-btn">%</button>
            <button onclick="btnOpClicked(event)" class="my-btn">/</button>

        
            <button onclick="btnEqualClicked(event)" class="my-btn" id="equal-btn">=</button>

            <!-- Extras -->
            <button onclick="btnClearClicked(event)" class="my-btn" id="clear-btn">C</button>
            <button onclick="btnHistClicked(event)" class="my-btn" id="hist-btn">History</button>
            <button onclick="btnDeleteClicked(event)" class="my-btn" id="del-btn">DEL</button>
        </div>
        <div id="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
